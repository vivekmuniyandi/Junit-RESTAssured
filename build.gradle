// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile group: 'org.restlet.jee', name: 'org.restlet', version: '2.3.2'
	
    // JUnit & RESTAssured
    testCompile 'io.rest-assured:rest-assured:3.0.5'
    testCompile "junit:junit:4.11"
}

task execute(type:JavaExec) {
   main = project.hasProperty("mainClass") ? project.getProperty("mainClass") : "com.example.sample.SimpleREST"
   classpath = sourceSets.main.runtimeClasspath
}
